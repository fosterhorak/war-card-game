<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT'S WAR!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/css_card_library/css/cardstarter.css">
    <script defer src = "js/main.js"></script>
</head>
<body>
    <h1 class = "header">IT'S WAR!</h1>
    <h2 id = "msg"></h2>
    <div class = "container">
        <div class = "player1">
            <H2>PLAYER 1</H2>
            <div id = "p1Cards"></div>
            <h4 class = "cardcount" id = "p1cc"></h4>
        </div>

        <div class = "battleField">
            <H2>BATTLE FIELD</H2>
            <div id = "cardDisplay"> 
                <div id = "p1duelBox"></div>
                <div id = "p2duelBox"></div>
            </div>
            <h4 class = "cardcount" id = "bfcc"></h4>
            <div class = "buttons">
                <button id = "deal">DEAL</button>
                <button id = "duel">DUEL</button>
                <button id = "war">WAR</button>
                <button id = "collectSpoils">COLLECT SPOILS</button>
                <br>
                <button id = "reset">RESET GAME</button>
            </div>
        </div>

        <div class = "player2">
            <H2>PLAYER 2</H2>
            <div id = "p2Cards"></div>
            <h4 class = "cardcount" id = "p2cc"></h4>

        </div>
        
    </div>


    
</body>
</html>
