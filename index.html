<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT'S WAR!</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src = "js/main.js"></script>
</head>
<body>
    <h1 class = header>IT'S WAR!</h1>
    <h2 class = msg>Click "DEAL" To Start Playing</h2>
    <div class = container>
        <div class = player1>
            <H2>PLAYER 1</H2>
            <div class = cards id = p1cards>IMG of P1 Deck</div>
            <h4 class = cardcount id = p1cc>26</h4>
        </div>

        <div class = battleField>
            <H2>THE BATTLE FIELD</H2>
            <div class = thePot>IMG of Cards up in the winning pot</div>
            <div class = duelBox>IMG of cards in duel</div>
            <h4 class = cardcount id = bfcc>0</h4>
        </div>

        <div class = player2>
            <H2>PLAYER 2</H2>
            <div class = cards id = p2cards>IMG of P2 deck</div>
            <h4 class = cardcount id = p2cc>26</h4>

        </div>
    </div>

    <div class = buttons>
        <button id = deal>DEAL</button>
        <button id = duel>DUEL</button>
        <button id = collectSpoils>COLLECT SPOILS</button>
        <br>
        <button id = reset>RESET GAME</button>
    </div>
    
</body>
</html>
